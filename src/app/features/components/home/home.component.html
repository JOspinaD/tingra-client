<div class="grid grid-nogutter felx justify-content-between flex-wrap m-4">
  <div
    class="col-12 md:col-6 lg:col-5 flex align-items-center justify-content-center"
  >
    <p-card>
      <h2 class="primary-text">Quienes somos</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam
        voluptatem sequi itaque eum perspiciatis assumenda obcaecati, cumque
        impedit recusandae? Nemo, officia voluptate tempore adipisci repellendus
        maiores voluptatum sequi accusamus architecto?
      </p>
    </p-card>
  </div>
  <div
    class="col-12 md:col-6 lg:col-5 flex align-items-center justify-content-center"
  >
    <img
      src="assets/capturaInicial.png"
      alt="Image"
      width="500px"
      style="border-radius: 40px"
    />
  </div>
</div>

<div class="flex align-items-center justify-content-center mb-3">
  <h2 class="primary-text">Un poco sobre Tingra</h2>
</div>

<p-carousel [value]="images" [numVisible]="2" class="p-p-4">
  <ng-template let-imageSrc pTemplate="item">
    <img [src]="imageSrc"
         alt="Imagen"
         style="width: 500px; height: 400px; object-fit: contain; border-radius: 20px;"/>
  </ng-template>
</p-carousel>
