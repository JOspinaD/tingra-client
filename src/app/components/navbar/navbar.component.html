<nav class="navbar">
  <div class="container navbar-content">
    <div class="logo">
      <h1>Mi Sitio</h1>
    </div>
    <div *ngIf="!isLoggedIn">
      <button (click)="showLoginDialog()" class="login-button">Iniciar Sesión</button>
    </div>
    <div class="user-info" *ngIf="isLoggedIn">
      <span>Bienvenido, {{userEmail}}</span>
      <button (click)="logout()" class="logout-button">Cerrar Sesión</button>
    </div>
  </div>
</nav>

<!-- Login Dialog -->
<div class="dialog-overlay" *ngIf="isDialogVisible" (click)="closeDialog()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h2>Iniciar Sesión</h2>
    <form class="login-form" (submit)="login(); $event.preventDefault()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="login-input"
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password"
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="login-input"
          required
        >
      </div>
      <div class="dialog-buttons">
        <button type="button" class="cancel-button" (click)="closeDialog()">Cancelar</button>
        <button type="submit" class="submit-button">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
